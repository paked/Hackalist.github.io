<!DOCTYPE html>
<html lang="en" ng-app="hackalist">
    <head>
        <title>Hackalist - List of Upcoming Hackathons</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="A list of upcoming hackathons worldwide.">
        <meta name="keywords" content="hackathon, hackathons, list, directory">
        <!-- Start Google Javascript -->
        <script>
(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
ga('create', 'UA-51284668-3', 'auto');
ga('require', 'displayfeatures');
ga('send', 'pageview');
        </script>
        <link rel="shortcut icon" href="images/favicon.ico" />

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    </head>

    <body ng-controller="hackathonEvents">
        <nav class="grey">
            <div class="nav-wrapper">
                <a href="#" class="brand-logo"><img src="images/logo.png"/></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="https://github.com/hackalist/hackalist.github.io">Fork Us <i class="fa fa-github fa-2x"></i></a></li>
                </ul>
            </div>
        </nav>

        <div class="row">
            <div class="col s12">
                <p class="center flow-text">Find your next hackathon experience with Hackalist!</p>
            </div>
        </div>

        <div class="row">
            <div class="col s10 offset-s1 grey accent-1 z-depth-4">
                <div class="row">
                    <div class="col s12 m4">
                        <div class="card grey lighten-2 z-depth-1">
                            <div class="card-content">
                                <span class="card-title">Tuna-thon</span>
                                <p>New Delhi, India</p>
                                <p>January 26 - 28</p>
                                <ul>
                                    <li><p><i class="fa fa-fw fa-check green-text"></i>High Schoolers</p></li>
                                    <li><p><i class="fa fa-fw fa-times red-text"></i>Prizes</p></li>
                                    <li><p><i class="fa fa-fw fa-check green-text"></i>Travel Reimbursement</p></li>
                                </ul>

                                <p><b>Hosted by: </b> Tesla</p>
                                <p><b>Capacity: </b> 100</p>
                                <p><b>Duration: </b> 24</p>
                            </div>
                            <div class="card-action">
                                <a ng-href="https://www.facebook.com/hackysu" class="ng-scope" href="https://www.facebook.com/hackysu">
                                    <img src="images/facebook.png" alt="Facebook profile" width="24px" class="ng-scope">
                                </a>
                                <a ng-href="https://www.facebook.com/hackysu" class="ng-scope" href="https://www.facebook.com/hackysu">
                                    <img src="images/twitter.png" alt="Facebook profile" width="24px" class="ng-scope">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
